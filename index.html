<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Absensi Karyawan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Aplikasi Absensi Karyawan</h1>
  <form id="absensi-form">
    <label>NIK:</label>
    <input type="text" id="nik" name="nik"><br><br>
    <label>Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>
    <label>Lokasi:</label>
    <input type="text" id="lokasi" name="lokasi"><br><br>
    <label>Foto Diri:</label>
    <input type="file" id="foto" name="foto"><br><br>
    <button id="absen-masuk-btn">Absen Masuk</button>
    <button id="absen-pulang-btn">Absen Pulang</button>
  </form>
  <div id="absensi-rekaman"></div>

  <script src="script.js"></script>
</body>
</html>
